<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置前缀</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 250px; }
    /* 将 textarea 的宽度设置为 100% 并调整高度 */
    textarea {
      width: 100%;
      height: 100px; /* 增加高度以显示更多行 */
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box; /* 确保 padding 和 border 不会增加元素总宽度 */
      resize: vertical; /* 只允许用户垂直调整大小 */
    }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h3>前缀设置</h3>
  <textarea id="prefixInput" placeholder="请输入前缀"></textarea>
  <button id="saveBtn">保存</button>

  <script src="popup.js"></script>
</body>
</html>
