<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    .instructions {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .instructions h2 {
      font-size: 16px;
      margin-top: 0;
      color: #444;
    }
    .instructions ol {
      padding-left: 20px;
      margin: 10px 0;
    }
    .instructions li {
      margin-bottom: 8px;
      font-size: 13px;
    }
    .note {
      font-size: 12px;
      color: #888;
      font-style: italic;
      margin-top: 15px;
    }
    .setup-steps {
      background-color: #e8f4fd;
      border-left: 4px solid #2196F3;
      padding: 10px;
      margin: 15px 0;
    }
    .setup-steps h3 {
      margin-top: 0;
      color: #0d47a1;
    }
    .step {
      margin-bottom: 10px;
      font-size: 13px;
    }
    .step-number {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: #2196F3;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>划词翻译助手</h1>
  <p>轻松将选中的文本翻译并发送到GPT等AI对话平台。</p>
  
  <div class="setup-steps">
    <h3>设置步骤</h3>
    <div class="step">
      <span class="step-number">1</span>
      打开GPT网站（如ChatGPT）
    </div>
    <div class="step">
      <span class="step-number">2</span>
      点击插件图标，将当前页面设为GPT目标页面
    </div>
    <div class="step">
      <span class="step-number">3</span>
      在其他页面选择需要翻译的文本
    </div>
    <div class="step">
      <span class="step-number">4</span>
      点击"翻译"按钮即可自动发送到GPT页面
    </div>
  </div>
  
  <div class="instructions">
    <h2>使用方法：</h2>
    <ol>
      <li>在任何网页上选择需要翻译的文本</li>
      <li>点击出现的"翻译"按钮</li>
      <li>插件会自动切换到GPT页面并发送文本</li>
    </ol>
  </div>
  
  <p class="note">注意：请确保GPT页面已正确设置为目标页面。点击插件图标可切换目标页面设置状态。</p>
</body>
</html>
